{% extends 'base.html' %}
{% block content %}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Register</h1>
                <p class="lead fw-normal text-white-50 mb-0">Welcome to the Register page! </p>
            </div>
        </div>
    </header>

    <div class = "container">
        <div class = "row">
            <div class = "col-8">
                <br/><br/>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <br/><br/>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form><br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>


                    
        </div>
        <br/><br/>
        <br/><br/>
    </div>        
{% endblock %}
